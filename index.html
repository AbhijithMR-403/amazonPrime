<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Prime</title>
    <link rel="stylesheet" href="style.css">
    <!--Font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <div class="header-div">
            <img class="header-img" src="https://m.media-amazon.com/images/G/01/digital/video/web/Logo-min.png"
                alt="amazon prime">

            <select name="Home" id="menu-header">
                <div class="inside-drop-down-menu">
                    <option class="head-dropdown-option">Home</option>
                    <option class="head-dropdown-option">Other</option>
                    <option class="head-dropdown-option">options</option>
                </div>
            </select>

            <select name="Store" id="menu-header">
                <div class="inside-drop-down-menu">
                    <option class="head-dropdown-option">Store</option>
                    <option class="head-dropdown-option">Other</option>
                    <option class="head-dropdown-option">options</option>
                </div>
            </select>

            <select name="Categories" id="menu-header">
                <div class="inside-drop-down-menu">
                    <option class="head-dropdown-option">Categories</option>
                    <option class="head-dropdown-option">Other</option>
                    <option class="head-dropdown-option">options</option>
                </div>

            </select>
            <i class=" fa fa-sharp fa-solid fa-magnifying-glass fa-lg"></i>
            <div class="try-for-free"> Try for free </div>

            <select name="Categories" id="menu-header">
                <div class="inside-drop-down-menu">
                    <option class="head-dropdown-option">English</option>
                    <option class="head-dropdown-option">malayalam</option>
                    <option class="head-dropdown-option">Hindi</option>
                </div>
            </select>
        </div>

    </header>
    <main>
        <section class="bholaa">
            <div class="sign-in-page-bholaa button-navigate">
                <p>
                    Welcome to Prime Video
                </p>
                <p>
                    Watch the latest movies, TV shows, and award-winning Amazon <br>Originals
                </p>
                <button class="button-amazon-sign-in ">
                    <div>
                        <span>Sign in to join prime</span>
                    </div>
                </button>
            </div>
            <div class="bholaa-div">
            </div>
        </section>
        <section class="ps-2">
            <div class="ps-2-div">
            </div>
            <div class="ps-2-sign-in button-navigate">
                <p>
                    Movie rentals on Prime Video
                </p>
                <p>
                    Early Access to new movies, before digital subscription
                </p>
                <button class="button-amazon-sign-in">
                    <div>
                        <span>Rent now</span>
                    </div>
                </button>
            </div>
        </section>
    </main>
</body>

</html>
